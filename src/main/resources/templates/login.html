<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<p th:if="${error}" class="error">Wrong user or password</p>
<form th:action="@{/login}" method="post">
    <label for="username">Email</label>:
    <!--/*@thymesVar id="user" type="com.attractor.shop.entities.UserResponseDto"*/-->
    <input type="text" id="username" th:value="${user}!=null?'${user.email}':''" name="username" autofocus="autofocus" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <input type="submit" value="Log in" />
</form>
</body>
</html>
